name: Prerequisite Jobs

on: workflow_dispatch

jobs:
  prerequisite-job:
    runs-on: ubuntu-latest
    steps:
      - name: Do some work
        run: echo "This is a prerequisite job."

  dependent-job:
    needs: prerequisite-job
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Continue after prerequisite
        run: echo "This job runs after the prerequisite job is complete."